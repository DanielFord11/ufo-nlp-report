<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <script defer src ="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>
  <div class="wrapper">

    <div class = "search-box1">
      <input class="search-txt" id="datetime" placeholder="enter date e.g. 1/1/2010">
      <a class="search-btn" type="submit" id= "search-btn">
        <i class="fas fa-search"></i>
      </a>

    </div>

    <div class = "search-box2">
      <input class="search-txt" id="city" placeholder="enter city e.g. st. louis">
      <a class="search-btn" type="submit" id= "search-btn2">
        <i class="fas fa-search"></i>
      </a>

    </div>

          <div id="table-area" class="">
            <table id="ufo-table" class="content-table">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
